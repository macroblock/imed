
// format:
// input regexp : type [a|v|s] : language : output group suffix : output suffix
//
// to use ':' in strings it must be escaped '\:'

(?i)^(.*)_SD(?\:-cut)?\..*$ : v :: _ : _sd
(?i)^(.*)_HD(?\:-cut)?\..*$ : v :: _ : _hd
(?i)^(.*)_4K(?\:-cut)?\..*$ : v :: _ : _4k

(?i)^(.*)_AUDIORUS20-ebur128\..*$ : a : rus : _a : r2
(?i)^(.*)_AUDIORUS51-ebur128\..*$ : a : rus : _a : r6
(?i)^(.*)_AUDIOENG20-ebur128\..*$ : a : eng : _a : e2
(?i)^(.*)_AUDIOENG51-ebur128\..*$ : a : eng : _a : e6

(?i)^(.*)_SUB\..*$ : s : rus : _s : r
